version: 2.1

orbs:

  aws-cli: circleci/aws-cli@2.0.3

jobs:

    Create-Infrastructure:
      docker: 
        - image: amazon/aws-cli
      steps:
        - checkout
        - run: 
            name: "Creating Cloudformation Stack"
            command: "aws cloudformation deploy --stack-name Section4 --template-file cloudTemplate.yml --region us-east-1"

    Configure-Infrastructure:
      docker: 
        - image: python:3.7-alpine3.11
      steps:
        - checkout
        - add_ssh_keys:
            fingerprints: 
              - "34:2f:21:08:4b:27:6d:d0:0a:c1:bd:79:f1:3e:a0:d1"
        - run:
            name: "Installing Ansible"
            command: apk add --update ansible
        - run:
            name: "Installing Ansible"
            command: apk add --update openssh
        - run:
            name: "cating playbook"
            command: "cat main4.yml"    
        - run: 
            name: "Configuring Servers"
            command: "ansible-playbook main4.yml -i inventory.txt" 
    smoke_test:
      docker:
        - image: alpine:latest
      steps:
        - run: apk add --update curl
        - run:
            name: smoke test
            command: |
              URL="https://blog.udacity.com/"
              # Test if website exists
              if curl -s --head ${URL} 
              then
                return 0
              else
                return 1
              fi  
